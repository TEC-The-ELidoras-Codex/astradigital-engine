    <!-- Connection lines -->
    <g class="connections">
        <!-- Connections will be drawn dynamically based on region data -->
    </g>
    
    <!-- Map markers - These will be replaced with actual coordinates -->
    
    <!-- MAGMASOX Strongholds -->
    <circle class="map-marker marker-stronghold" cx="200" cy="150" r="8" data-id="magmasox-citadel" />
    <circle class="map-marker marker-stronghold" cx="350" cy="100" r="8" data-id="processing-hub" />
    
    <!-- Kaznak Locations -->
    <circle class="map-marker marker-location" cx="520" cy="330" r="6" data-id="shifting-haven" />
    <circle class="map-marker marker-location" cx="570" cy="350" r="6" data-id="hidden-docks" />
    
    <!-- TEC Locations -->
    <circle class="map-marker marker-location" cx="850" cy="320" r="6" data-id="beacon-harbor" />
    <circle class="map-marker marker-resource" cx="820" cy="280" r="6" data-id="the-repository" />
    
    <!-- Other points of interest -->
    <circle class="map-marker marker-mystery" cx="600" cy="430" r="6" data-id="slkrode-hollow" />
    <circle class="map-marker marker-event" cx="700" cy="350" r="6" data-id="data-liberation-monument" />
</svg>
